<html>
    <head>
        <title>Menu Page</title>
    </head>

    <body>
        <h1>Our Menu</h1>

        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item.item_name }}</strong> - {{ item.item_price }}
                </li>
            {% empty %}
                <li>No items available</li>
            {% endfor %}
        </ul>
    </body>
</html>
