<html>
    <head>
        <title>Welcome to Tasty Bites</title>
        <style> 
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fafafa;
                color: #333;
            }

            header {
                background-color: #ff6347;
                color: white;
                padding: 20px;
                text-align: center;
            }

            nav {
                background-color: #333;
                padding: 10px;
                text-align: center;
            }

            nav a:hover {
                background-color: #ff6347;
                border-radius: 5px;
            }

            main {
                padding: 20px;
                max-width: 800px;
                margin: auto;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            .search-bar {
                margin-top: 20px;
                text-align: center;
            }

            .search-bar input {
                padding: 8px;
                width: 60%;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .search-bar button {
                padding: 8px 15px;
                background-color: #ff6347;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .search-bar button:hover {
                background-color: #e5533d;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 15px;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>

    <body>

        <header>
            <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo">
            <h1>Tasty Bites</h1>
        </header>

        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'menu' %}">Menu</a>

        </nav>

        <main>
            <h2>Welcome</h2>
            <p>We're glad to have you here.</p>
            <div class="search-bar">
                <form method="get" action="#">
                    <input type="text" name="search" placeholder="Search" />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>

        <span>
            <p>Call us at: <strong>{{ phone_number }}</strong></p>
        </span>

        <footer style="background-color: #333; color: white; text-align: center; padding: 15px">
            <p>Opening Hours: Mon-Fri: 11am-9pm | Sat-Sun: 10am-10pm</p>
            <p>&copy; <span id="year"></span> Tasty Bites. All rights reserved</p> 
        </footer>
    </body>
</html>
