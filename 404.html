<html>
    <head>
        <title>404 - Not Found</title>
        <style>
            body {
                background-color: #f8f9fa;
                font-family: "Segoe UI", Tahomam, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #333;
            }

            .container {
                text-align: center;
            }

            .error-code {
                font-size: 8rem;
                font-weight: bold;
                color: #e74c3c;
                margin: 0;
            }

            .message {
                font-size: 1.5rem;
                margin: 10px 0 30px;
            }

            .home-link {
                text-decoration: none;
                padding: 12px 24px;
                background-color: #3498db;
                color: white;
                border-radius: 5px;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }

            .home-link:hover {
                background-color: #2ecc71;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="error-code">
                404
            </div>
            <p class="message"> 
                Opps! This page you're looking for doesn't exist.
            </p>
            <a href="/" class="home-link">Go back home </a>
        </div>
    </body>
</html>
