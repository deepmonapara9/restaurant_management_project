<html>
    <head>
        <title>Feedback Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container py-5">
        <h1 class="mb-4">We value Your Feedback</h1>

        <form method="post" class="border p-4 rounded bg-light shadow-sm">
            <div class="mb-3">
                <label for="commet" class="form-label">Your Feedback</label>
                <textarea id="commet" name="commet" class="form-control" rows="4" placeholder="Enter your feedback here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary"> Submit Feedback</button>
        </form>
    </body>
</html>
