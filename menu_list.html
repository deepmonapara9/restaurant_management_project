<html>

    <head>
        <title>Our menu</title>
    </head>

    <body>
        <h1>Menu</h1>

        {% if error_message %}
        <p style="color: red"> {{ error_message }}</p>
        {% endif %} {% if menu_items %}
        <ul>
            {% for item in menu_items %}
            <li>{{ item.name }} - {{ item.price }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No menu items avaliable</p>
        {% endif %}
    </body>

</html>
